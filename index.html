<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff7eb3, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 28px 22px;
      width: 340px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: popIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 22px;
      color: #ff3366;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .emoji-row {
      font-size: 24px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff1f4d);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background: #f1f1f1;
      color: #444;
      position: absolute;
      top: 10px;
      left: 190px;
    }

    .floating {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
