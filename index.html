<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("IMG-20260208-WA0001.jpg");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 30px;
      padding: 28px 22px;
      width: 340px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: popIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji-row {
      font-size: 26px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 22px;
      color: #ff3366;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff1f4d);
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,109,0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #no {
      background: #eee;
      color: #444;
      position: absolute;
      top: 10px;
      left: 190px;
    }

    .floating {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
